<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="vh-100" style="background-color: #cdc4f9">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-10">
            <div
              class="card shadow-0 border border-dark border-5 text-dark"
              style="border-radius: 10px"
            >
              <div class="card-body p-4">
                <div class="row text-center">
                  <div
                    class="col-md-9 text-center border-end border-5 border-dark py-4"
                    style="margin-top: -1.5rem; margin-bottom: -1.5rem"
                  >
                    <div class="d-flex justify-content-around mt-3">
                      <p class="small">Tehran</p>
                      <p class="small">21.02.2023</p>
                      <p class="small">Rain map</p>
                    </div>
                    <div
                      class="d-flex justify-content-around align-items-center py-5 my-4"
                    >
                      <p class="fw-bold mb-0" style="font-size: 7rem">-4°C</p>
                      <div class="text-start">
                        <p class="small">10:00</p>
                        <p class="h3 mb-3">Sunday</p>
                        <p class="small mb-0">Cloudy</p>
                      </div>
                    </div>
                    <div
                      class="d-flex justify-content-around align-items-center mb-3"
                    >
                      <div class="flex-column">
                        <i class="fas fa-minus"></i>
                      </div>
                      <div
                        class="flex-column border"
                        style="border-radius: 10px; padding: 0.75rem"
                      >
                        <p class="small mb-1">Sun</p>
                        <p class="small mb-0"><strong>-4°C</strong></p>
                      </div>
                      <div class="flex-column">
                        <p class="small mb-1">Mon</p>
                        <p class="small mb-0"><strong>-4°C</strong></p>
                      </div>
                      <div class="flex-column">
                        <p class="small mb-1">Tue</p>
                        <p class="small mb-0"><strong>-4°C</strong></p>
                      </div>
                      <div class="flex-column">
                        <p class="small mb-1">Wed</p>
                        <p class="small mb-0"><strong>-4°C</strong></p>
                      </div>
                      <div class="flex-column">
                        <p class="small mb-1">Thu</p>
                        <p class="small mb-0"><strong>-4°C</strong></p>
                      </div>
                      <div class="flex-column">
                        <p class="small mb-1">Fri</p>
                        <p class="small mb-0"><strong>-4°C</strong></p>
                      </div>
                      <div class="flex-column">
                        <p class="small mb-1">Sat</p>
                        <p class="small mb-0"><strong>-4°C</strong></p>
                      </div>
                      <div class="flex-column">
                        <i class="fas fa-minus"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 text-end">
                    <p class="small mt-3 mb-5 pb-5">For a month</p>
                    <p class="pb-1">
                      <span class="pe-2">11:00</span> <strong>-4°</strong>
                    </p>
                    <p class="pb-1">
                      <span class="pe-2">12:00</span> <strong>-4°</strong>
                    </p>
                    <p class="pb-1">
                      <span class="pe-2">13:00</span> <strong>-5°</strong>
                    </p>
                    <p class="pb-1">
                      <span class="pe-2">14:00</span> <strong>-7°</strong>
                    </p>
                    <p class="pb-1">
                      <span class="pe-2">15:00</span> <strong>-6°</strong>
                    </p>
                    <p class="pb-1">
                      <span class="pe-2">16:00</span> <strong>-4°</strong>
                    </p>
                    <p><span class="pe-2">17:00</span> <strong>-3°</strong></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
